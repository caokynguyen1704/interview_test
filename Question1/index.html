<html>

		<style>
			.loader {
			border: 16px solid #f3f3f3;
			border-top: 16px solid #3498db;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
			}

			@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<center id="loadingdiv" style="display: none;"><div class="loader"></div></center>
		<div id="btndiv">
			<button type="button" onclick="fetch_api()">Fetch</button>
			<button type="button" onclick="post_api()">Create</button>
		</div>
